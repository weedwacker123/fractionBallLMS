# Cloud Build configuration for deploying to Cloud Run
# This file automates the deployment process
# Note: Hosting moved to Vercel - Firebase Hosting steps removed
#
# REQUIRED: Before deploying, create these secrets in Google Cloud Secret Manager:
#   ./scripts/setup_cloud_secrets.sh
#
# Manual deployment:
#   gcloud builds submit --config cloudbuild.yaml
#
# The $_TAG substitution defaults to 'latest' for manual builds,
# or uses COMMIT_SHA for git-triggered builds.

substitutions:
  _TAG: 'latest'

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/fractionball-backend:${_TAG}',
      '-t', 'gcr.io/$PROJECT_ID/fractionball-backend:latest',
      '-f', 'Dockerfile.production',
      '.'
    ]

  # Step 2: Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/fractionball-backend:${_TAG}']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/fractionball-backend:latest']

  # Step 3: Deploy to Cloud Run with secrets from Secret Manager
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'fractionball-backend',
      '--image', 'gcr.io/$PROJECT_ID/fractionball-backend:${_TAG}',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '512Mi',
      '--cpu', '1',
      '--min-instances', '0',
      '--max-instances', '10',
      # Non-sensitive environment variables
      '--set-env-vars', 'DJANGO_SETTINGS_MODULE=fractionball.settings_production,FIREBASE_PROJECT_ID=fractionball-lms,FIREBASE_STORAGE_BUCKET=fractionball-lms.firebasestorage.app,USE_FIRESTORE=true',
      # Sensitive credentials from Secret Manager
      '--update-secrets', 'SECRET_KEY=DJANGO_SECRET_KEY:latest,FIREBASE_PRIVATE_KEY=FIREBASE_PRIVATE_KEY:latest,FIREBASE_PRIVATE_KEY_ID=FIREBASE_PRIVATE_KEY_ID:latest,FIREBASE_CLIENT_EMAIL=FIREBASE_CLIENT_EMAIL:latest,FIREBASE_CLIENT_ID=FIREBASE_CLIENT_ID:latest,FIREBASE_CLIENT_X509_CERT_URL=FIREBASE_CLIENT_X509_CERT_URL:latest'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/fractionball-backend:${_TAG}'
  - 'gcr.io/$PROJECT_ID/fractionball-backend:latest'

# Timeout for the entire build
timeout: '900s'




















