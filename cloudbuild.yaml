# Cloud Build configuration for deploying to Cloud Run
# This file automates the deployment process

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/fractionball-backend:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/fractionball-backend:latest',
      '-f', 'Dockerfile.production',
      '.'
    ]

  # Step 2: Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/fractionball-backend:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/fractionball-backend:latest']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'fractionball-backend',
      '--image', 'gcr.io/$PROJECT_ID/fractionball-backend:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '512Mi',
      '--cpu', '1',
      '--min-instances', '0',
      '--max-instances', '10',
      '--set-env-vars', 'DJANGO_SETTINGS_MODULE=fractionball.settings_production',
      '--set-secrets', 'SECRET_KEY=django-secret-key:latest,DATABASE_URL=database-url:latest,FIREBASE_PRIVATE_KEY=firebase-private-key:latest'
    ]

  # Step 4: Collect static files and deploy to Firebase Hosting
  - name: 'python:3.12-slim'
    entrypoint: bash
    args:
      - '-c'
      - |
        pip install -r requirements.txt
        python manage.py collectstatic --noinput
    env:
      - 'DJANGO_SETTINGS_MODULE=fractionball.settings_production'

  # Step 5: Deploy static files to Firebase Hosting
  - name: 'gcr.io/$PROJECT_ID/firebase'
    args: ['deploy', '--only', 'hosting']

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/fractionball-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/fractionball-backend:latest'

# Timeout for the entire build
timeout: '1200s'

# Substitutions (can be overridden)
substitutions:
  _REGION: 'us-central1'









