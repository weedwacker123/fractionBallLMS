{% extends 'base.html' %}

{% block title %}Edit Post - Community{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Edit Post</h1>
        <p class="text-gray-600">Update your post details</p>
    </div>

    <form method="post" class="bg-white rounded-lg shadow-md border border-gray-200 p-8">
        {% csrf_token %}

        <!-- Title -->
        <div class="mb-6">
            <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                Title <span class="text-red-600">*</span>
            </label>
            <input type="text" id="title" name="title" required maxlength="200"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
                   value="{{ post.title }}">
        </div>

        <!-- Category -->
        <div class="mb-6">
            <label for="category" class="block text-sm font-medium text-gray-700 mb-2">
                Category (Optional)
            </label>
            <select id="category" name="category"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                <option value="">-- Select Category --</option>
                {% for cat in categories %}
                <option value="{{ cat.id }}" {% if post.category and cat.slug == post.category.slug %}selected{% endif %}>{{ cat.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Content -->
        <div class="mb-6">
            <label for="content" class="block text-sm font-medium text-gray-700 mb-2">
                Content <span class="text-red-600">*</span>
            </label>
            <textarea id="content" name="content" required rows="12"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">{{ post.content }}</textarea>
        </div>

        <!-- Actions -->
        <div class="flex justify-between items-center pt-4 border-t border-gray-200">
            <a href="/community/post/{{ post.slug }}/" class="px-6 py-2 bg-gray-100 text-gray-700 font-medium rounded-lg hover:bg-gray-200 transition-colors">
                Cancel
            </a>
            <button type="submit" class="px-6 py-2 bg-red-600 text-white font-medium rounded-lg hover:bg-red-700 transition-colors">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
