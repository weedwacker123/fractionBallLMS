<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Fraction Ball CMS</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fraction-red': '#EF4444',
                        'fraction-yellow': '#FDE047',
                    },
                    fontFamily: {
                        'display': ['Space Grotesk', 'system-ui', 'sans-serif'],
                        'body': ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .logo-bounce {
            animation: bounce-subtle 2s ease-in-out infinite;
        }
        
        @keyframes bounce-subtle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
        }
        
        .btn-shine {
            position: relative;
            overflow: hidden;
        }
        
        .btn-shine::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.3) 50%,
                rgba(255,255,255,0) 100%
            );
            transform: rotate(30deg);
            animation: shine 3s ease-in-out infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    <!-- Floating decorative shapes -->
    <div class="floating-shape w-64 h-64 bg-red-500 -top-32 -left-32" style="animation-delay: 0s;"></div>
    <div class="floating-shape w-48 h-48 bg-yellow-400 top-1/4 -right-24" style="animation-delay: 1s;"></div>
    <div class="floating-shape w-32 h-32 bg-blue-500 bottom-1/4 left-1/4" style="animation-delay: 2s;"></div>
    <div class="floating-shape w-56 h-56 bg-purple-500 -bottom-28 right-1/4" style="animation-delay: 0.5s;"></div>
    
    <!-- Login Card -->
    <div class="glass-card rounded-3xl p-8 sm:p-12 w-full max-w-md relative z-10">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center mb-4">
                <div class="logo-bounce">
                    <svg class="w-16 h-16" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" fill="#EF4444"/>
                        <path d="M50 15 L80 50 L50 85 L20 50 Z" fill="white"/>
                        <circle cx="50" cy="35" r="6" fill="#EF4444"/>
                        <circle cx="50" cy="65" r="6" fill="#EF4444"/>
                        <line x1="30" y1="50" x2="70" y2="50" stroke="#EF4444" stroke-width="4" stroke-linecap="round"/>
                    </svg>
                </div>
            </div>
            <h1 class="font-display text-3xl font-bold text-gray-900 mb-1">
                <span class="text-gray-800">fraction</span><span class="text-red-500">ball</span>
            </h1>
            <p class="text-sm font-medium text-gray-500 uppercase tracking-wider">Content Management System</p>
        </div>
        
        <!-- Error Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="mb-6 p-4 rounded-xl {% if message.tags == 'error' %}bg-red-50 border border-red-200 text-red-700{% else %}bg-green-50 border border-green-200 text-green-700{% endif %}">
                    <div class="flex items-center">
                        {% if message.tags == 'error' %}
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                        </svg>
                        {% else %}
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                        {% endif %}
                        <span class="text-sm font-medium">{{ message }}</span>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
        
        <!-- Login Form -->
        <form method="post" action="{% url 'cms:login' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}" class="space-y-5" id="loginForm">
            {% csrf_token %}
            
            <!-- Debug: Show if CSRF token exists -->
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" id="csrf-backup">
            
            <div>
                <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
                    Username
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                    </div>
                    <input 
                        type="text" 
                        id="username"
                        name="username"
                        required
                        autocomplete="username"
                        class="input-focus w-full pl-12 pr-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:border-red-500 focus:bg-white transition-all"
                        placeholder="Enter your username"
                    >
                </div>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                    Password
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                    </div>
                    <input 
                        type="password" 
                        id="password"
                        name="password"
                        required
                        autocomplete="current-password"
                        class="input-focus w-full pl-12 pr-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:border-red-500 focus:bg-white transition-all"
                        placeholder="Enter your password"
                    >
                </div>
            </div>
            
            <div class="flex items-center justify-between">
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" name="remember" class="w-4 h-4 text-red-500 border-gray-300 rounded focus:ring-red-500">
                    <span class="ml-2 text-sm text-gray-600">Remember me</span>
                </label>
            </div>
            
            <button 
                type="submit"
                class="btn-shine w-full py-4 bg-gradient-to-r from-red-500 to-red-600 text-white font-semibold rounded-xl hover:from-red-600 hover:to-red-700 focus:outline-none focus:ring-4 focus:ring-red-500/30 transition-all transform hover:scale-[1.02] active:scale-[0.98]"
            >
                Sign In to CMS
            </button>
        </form>
        
        <!-- Divider -->
        <div class="relative my-8">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-200"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-white text-gray-400">Need help?</span>
            </div>
        </div>
        
        <!-- Help Links -->
        <div class="text-center space-y-3">
            <a href="/" class="inline-flex items-center text-sm text-gray-600 hover:text-red-600 transition-colors">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                Return to Fraction Ball
            </a>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="absolute bottom-4 left-0 right-0 text-center">
        <p class="text-sm text-gray-400">
            © 2025 Fraction Ball. All rights reserved.
        </p>
    </div>
    
    <script>
        // Debug form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            console.log('Form submitting...');
            console.log('CSRF Token:', document.querySelector('[name=csrfmiddlewaretoken]')?.value);
            
            // Show loading state on button
            const btn = this.querySelector('button[type="submit"]');
            btn.innerHTML = '<span class="inline-block animate-spin mr-2">⏳</span> Signing in...';
            btn.disabled = true;
        });
        
        // Check if cookies are enabled
        if (!navigator.cookieEnabled) {
            alert('Cookies are disabled. Please enable cookies to sign in.');
        }
    </script>
</body>
</html>
