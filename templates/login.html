<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Fraction Ball</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        
        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.2s;
            background: white;
            cursor: pointer;
        }
        
        .btn-social:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }
        
        .btn-social:active {
            transform: scale(0.98);
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .divider span {
            padding: 0 1rem;
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        .loading-spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #ef4444;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo and Brand -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-2 mb-4">
                <svg class="w-12 h-12 text-red-500" viewBox="0 0 40 40" fill="currentColor">
                    <circle cx="20" cy="20" r="18" fill="#EF4444"/>
                    <path d="M20 8 L32 20 L20 32 L8 20 Z" fill="white"/>
                </svg>
                <div class="text-left">
                    <span class="block text-2xl font-bold text-gray-900 leading-tight">fraction</span>
                    <span class="block text-2xl font-bold text-red-600 leading-tight">ball</span>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome back</h1>
            <p class="text-gray-600">Sign in to your account to continue</p>
        </div>
        
        <!-- Login Card -->
        <div class="bg-white rounded-xl shadow-lg p-8">
            <!-- Firebase Connection Status -->
            <div id="connectionStatus" class="mb-6 p-3 rounded-lg hidden">
                <div class="flex items-center gap-2">
                    <div class="loading-spinner"></div>
                    <span class="text-sm font-medium">Connecting to Firebase...</span>
                </div>
            </div>
            
            <!-- Error Message -->
            <div id="errorMessage" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg hidden fade-in">
                <div class="flex items-start gap-3">
                    <svg class="w-5 h-5 text-red-500 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                    <div>
                        <h3 class="text-sm font-medium text-red-800">Authentication Error</h3>
                        <p class="text-sm text-red-700 mt-1" id="errorText"></p>
                    </div>
                </div>
            </div>
            
            <!-- Success Message -->
            <div id="successMessage" class="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg hidden fade-in">
                <div class="flex items-center gap-3">
                    <svg class="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                    <div>
                        <p class="text-sm font-medium text-green-800">Sign in successful! Redirecting...</p>
                    </div>
                </div>
            </div>
            
            <!-- Social Sign In Buttons -->
            <div class="space-y-3 mb-6">
                <button id="googleSignInBtn" class="btn-social" type="button">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span>Continue with Google</span>
                </button>
                
                <button id="microsoftSignInBtn" class="btn-social" type="button">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="#f25022" d="M1 1h10v10H1z"/>
                        <path fill="#00a4ef" d="M13 1h10v10H13z"/>
                        <path fill="#7fba00" d="M1 13h10v10H1z"/>
                        <path fill="#ffb900" d="M13 13h10v10H13z"/>
                    </svg>
                    <span>Continue with Microsoft</span>
                </button>
            </div>
            
            <div class="divider">
                <span>or sign in with email</span>
            </div>
            
            <!-- Email/Password Form -->
            <form id="emailLoginForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all"
                        placeholder="you@example.com"
                    >
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all"
                        placeholder="••••••••"
                    >
                </div>
                
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center">
                        <input type="checkbox" class="w-4 h-4 text-red-600 border-gray-300 rounded focus:ring-red-500">
                        <span class="ml-2 text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-red-600 hover:text-red-700 font-medium">
                        Forgot password?
                    </a>
                </div>
                
                <button 
                    type="submit" 
                    id="emailSignInBtn"
                    class="w-full bg-red-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-all"
                >
                    <span id="signInText">Sign In</span>
                    <div id="signInLoader" class="loading-spinner mx-auto hidden"></div>
                </button>
            </form>
            
            <div class="mt-6 text-center text-sm text-gray-600">
                Don't have an account? 
                <a href="#" class="text-red-600 hover:text-red-700 font-medium">Contact your administrator</a>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="mt-8 text-center text-xs text-gray-500">
            <p>© 2025 Fraction Ball. Built with ❤️ for math education.</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            signInWithEmailAndPassword,
            signInWithPopup,
            GoogleAuthProvider,
            OAuthProvider,
            onAuthStateChanged
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAelVAxdAl9C_UxRqc2lWZNABDRNt1kPNo",
            authDomain: "fractionball-lms.firebaseapp.com",
            projectId: "fractionball-lms",
            storageBucket: "fractionball-lms.firebasestorage.app",
            messagingSenderId: "110595744029",
            appId: "1:110595744029:web:c66d6c0cdc0df3cf33c1f4",
            measurementId: "G-LXELEY5CP8"
        };

        // Initialize Firebase
        let app, auth, googleProvider, microsoftProvider;
        
        function showConnectionStatus(message, type = 'loading') {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.className = `mb-6 p-3 rounded-lg ${type === 'error' ? 'bg-red-50 border border-red-200' : 'bg-blue-50 border border-blue-200'}`;
            statusEl.innerHTML = `
                <div class="flex items-center gap-2">
                    ${type === 'loading' ? '<div class="loading-spinner"></div>' : ''}
                    <span class="text-sm font-medium ${type === 'error' ? 'text-red-800' : 'text-blue-800'}">${message}</span>
                </div>
            `;
            statusEl.classList.remove('hidden');
            
            if (type === 'success') {
                setTimeout(() => statusEl.classList.add('hidden'), 3000);
            }
        }
        
        function hideConnectionStatus() {
            document.getElementById('connectionStatus').classList.add('hidden');
        }
        
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            document.getElementById('errorText').textContent = message;
            errorEl.classList.remove('hidden');
            setTimeout(() => errorEl.classList.add('hidden'), 5000);
        }
        
        function showSuccess() {
            document.getElementById('successMessage').classList.remove('hidden');
        }
        
        function setLoading(button, loading) {
            const btnText = button.querySelector('span');
            if (loading) {
                button.disabled = true;
                button.style.opacity = '0.7';
                if (btnText) btnText.style.opacity = '0.5';
            } else {
                button.disabled = false;
                button.style.opacity = '1';
                if (btnText) btnText.style.opacity = '1';
            }
        }
        
        // Initialize Firebase with connection check
        try {
            showConnectionStatus('Connecting to Firebase...', 'loading');
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            
            // Test Firebase connection
            auth.onAuthStateChanged(() => {
                hideConnectionStatus();
                console.log('✅ Firebase connected successfully');
            });
            
            googleProvider = new GoogleAuthProvider();
            googleProvider.addScope('email');
            googleProvider.addScope('profile');
            
            microsoftProvider = new OAuthProvider('microsoft.com');
            microsoftProvider.addScope('email');
            microsoftProvider.addScope('profile');
            
        } catch (error) {
            console.error('Firebase initialization error:', error);
            showConnectionStatus('Failed to connect to Firebase. Please refresh the page.', 'error');
            showError('Firebase connection failed: ' + error.message);
        }
        
        // Handle token and redirect
        async function handleAuthSuccess(user) {
            try {
                showSuccess();
                
                // Get Firebase ID token
                const idToken = await user.getIdToken();
                
                // Store token in cookie and session
                document.cookie = `firebase_token=${idToken}; path=/; max-age=3600; SameSite=Lax`;
                
                // Send to backend for verification
                const response = await fetch('/accounts/verify-token/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ token: idToken })
                });
                
                if (response.ok) {
                    // Redirect to home page
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    const data = await response.json();
                    throw new Error(data.error || 'Authentication failed on server');
                }
            } catch (error) {
                console.error('Auth success handler error:', error);
                showError(error.message);
            }
        }
        
        // Google Sign In
        document.getElementById('googleSignInBtn').addEventListener('click', async () => {
            const btn = document.getElementById('googleSignInBtn');
            setLoading(btn, true);
            
            try {
                const result = await signInWithPopup(auth, googleProvider);
                await handleAuthSuccess(result.user);
            } catch (error) {
                console.error('Google sign in error:', error);
                setLoading(btn, false);
                
                if (error.code === 'auth/popup-closed-by-user') {
                    showError('Sign in cancelled');
                } else {
                    showError('Google sign in failed: ' + (error.message || 'Unknown error'));
                }
            }
        });
        
        // Microsoft Sign In
        document.getElementById('microsoftSignInBtn').addEventListener('click', async () => {
            const btn = document.getElementById('microsoftSignInBtn');
            setLoading(btn, true);
            
            try {
                const result = await signInWithPopup(auth, microsoftProvider);
                await handleAuthSuccess(result.user);
            } catch (error) {
                console.error('Microsoft sign in error:', error);
                setLoading(btn, false);
                
                if (error.code === 'auth/popup-closed-by-user') {
                    showError('Sign in cancelled');
                } else {
                    showError('Microsoft sign in failed: ' + (error.message || 'Unknown error'));
                }
            }
        });
        
        // Email/Password Sign In
        document.getElementById('emailLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('emailSignInBtn');
            const btnText = document.getElementById('signInText');
            const btnLoader = document.getElementById('signInLoader');
            
            btnText.classList.add('hidden');
            btnLoader.classList.remove('hidden');
            btn.disabled = true;
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                await handleAuthSuccess(userCredential.user);
            } catch (error) {
                console.error('Email sign in error:', error);
                
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
                btn.disabled = false;
                
                let errorMessage = 'Sign in failed';
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'This account has been disabled';
                        break;
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password';
                        break;
                    case 'auth/invalid-credential':
                        errorMessage = 'Invalid email or password';
                        break;
                    default:
                        errorMessage = error.message || 'An error occurred during sign in';
                }
                
                showError(errorMessage);
            }
        });
        
        // Helper function to get cookie
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // Check if already authenticated
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('User already authenticated:', user.email);
                // Optional: Auto-redirect if already signed in
                // window.location.href = '/';
            }
        });
    </script>
</body>
</html>
